<!DOCTYPE html>
<html>
<head>
  <title>Book Look</title>
  <script src="node_modules/jquery/dist/jquery.min.js"> </script>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

<div id="searchForm" class="col-md-offset-4 col-md-4">
  <form id="search">
  <h1>BookLook <i class="fa fa-eye"></i></h1>
  <h4>Enter Book Info</h4>
  <input class="form-control" placeholder="Book Title"/><br>
  <input class="form-control" placeholder="Book Author"/><br>
  <input class="form-control" placeholder="Book Description"/><br>
  <input class="form-control" placeholder="Image URL"/><br>
  <input class="form-control" placeholder="Number of Pages"/><br>
  <input class="form-control" placeholder="Minutes You Read Per Day"/><br>
  <button class="btn btn-primary">Search</button>
  </form>
</div>







  <script type="text/javascript" src="script.js"></script>
</body>
</html>
