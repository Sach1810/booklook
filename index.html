<!DOCTYPE html>
<html>
<head>
  <title>Book Look</title>
  <script src="node_modules/jquery/dist/jquery.min.js"> </script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"> </script>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div id="searchForm" class="col-md-offset-4 col-md-4">
     <img class="loading" src="http://ppt4web.ru/assets/2c736062/img/loading.gif"/> 
  <h1>BookLook <i class="fa fa-eye"></i></h1>
  <div class="bookContainer">
  </div>
  <form id="search">
  <h4>Enter ISBN Number</h4>
  <input id="inputISBN" class="form-control" placeholder="ISBN Number" type="text"/><br>
  <button id="submit" class="btn btn-primary">Search</button>
  </form>
</div>


<script id="bookreview-template"type="text/x-handlebars-template">
 
  <div class="bookFound">
    <div>
      <h3>{{title}}</h3>
      <h4>Written by: {{author}}</h4>
    </div>
    <div class="toggle">
      <div class="description"><br>{{description}}
      </div>
      <br>
      <img src="{{url}}"></img>
      
    </div>
  </div>
 </script>


  <script type="text/javascript" src="script.js"></script>
</body>
</html>
